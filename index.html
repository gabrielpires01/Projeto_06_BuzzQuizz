<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="top"><h1>BuzzQuizz</h1></div>
    <div class="container">
        <div class="hidden"><strong>Seus Quizzes</strong><ion-icon name="add-circle-sharp" onclick="createQuizz()"></ion-icon></div>
        <div class="userQuizzes">
            <div class="none">
                <div class="noneQuizzes">Você ainda não criou nenhum quizz ainda :(</div>
                <button class="createQuizz" onclick="createQuizz()"> Criar Quizz</button>
            </div>
            <div class="quizzesList hidden">
                <ul class="yourQuizzes">
                    
                </ul>
            </div>
        </div>
        <div class="allQuizzes">
            <div class="allTitle"><strong>Todos os Quizzes</strong></div> 
            <div class="quizzes">
                <div class="quizz">
                    <img src="https://img.quizur.com/f/img60229135637eb5.97078183.jpg?lastEdited=1612878137)">
                    <div class="quizzTitle"><strong>O quanto você conhece de Friends?</strong> </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="quizzCreation hidden">
        <div class="start">
            <strong>Começe pelo começo</strong>
            <div class="first-step">
                <p class="alert hidden">Preencha todos os campos</p>
                <input id="title" minlength="20" maxlength="65" type="text" placeholder="Título do seu quizz"></input>
                <input id="quizz-img-url" type="url" placeholder="URL da imagem do quizz"></input>
                <input id="quantity" type="number" min="3" placeholder="Quantidade de perguntas do quizz"></input>
                <input id="levels" type="number" min="2" placeholder="Quantidade de níveis do quizz"></input>
            </div>
            <button onclick="getFirstValues()">Prosseguir para criar perguntas</button>
        </div>
        <div class="second-step hidden">
            <strong>Crie suas perguntas</strong>
            <div class="questionsCreation">
            </div>
            <button onclick="getQuestionsValues()">Prosseguir para criar níveis</button>
        </div>
        <div class="third-step hidden">
            <strong>Agora, decida os níveis</strong>
            <div class="levelsCreation">
            </div>
            <button onclick="getLevelsValues()">Finalizar Quiz</button>
        </div>      
    </div>
    
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
